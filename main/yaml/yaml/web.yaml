apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
          #volumeMounts:
          #- name: nginx-config
          #mountPath: /etc/nginx/nginx.conf
          #subPath: nginx.conf
      tolerations:
      - key: "web"
        operator: Equal
        value: "true"
        effect: "NoSchedule"
          #volumes:
          #- name: nginx-config
          #configMap:
          #name: nginx-config

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 32706
  type: NodePort

